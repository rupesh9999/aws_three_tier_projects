# ============================================================================
# ArgoCD Application - FinTech Mobile Banking
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fintech-banking-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: fintech-banking
    app.kubernetes.io/instance: dev
    app.kubernetes.io/component: application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: fintech-banking
  
  source:
    repoURL: https://github.com/org/fintech-banking-manifests.git
    targetRevision: main
    path: k8s/overlays/dev
    
  destination:
    server: https://kubernetes.default.svc
    namespace: fintech-banking-dev
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/minReplicas
        - /spec/maxReplicas

