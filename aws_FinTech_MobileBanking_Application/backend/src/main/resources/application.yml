# ================================================================
# Spring Boot Application Properties
# ================================================================
# NOTE: Sensitive values are loaded from AWS Secrets Manager
# Do NOT hardcode secrets in this file
# ================================================================

spring:
  application:
    name: fintech-banking-api

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # JPA / Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
        default_schema: banking

  # Flyway Database Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: banking

  # Jackson JSON Configuration
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false

  # Redis Cache Configuration
  data:
    redis:
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  # Email Configuration (SMTP loaded from Secrets Manager)
  mail:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# ================================================================
# Server Configuration
# ================================================================
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain
    min-response-size: 1024
  shutdown: graceful

# ================================================================
# Actuator / Management Endpoints
# ================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0

# ================================================================
# Logging Configuration
# ================================================================
logging:
  level:
    root: INFO
    com.fintech.banking: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId:-}] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/banking-api/application.log

# ================================================================
# OpenAPI / Swagger Documentation
# ================================================================
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: FinTech Mobile Banking API
    description: Secure RESTful API for Banking Operations
    version: 1.0.0
    contact:
      name: API Support
      email: api-support@fintech.com

# ================================================================
# Application-Specific Configuration
# ================================================================
app:
  name: FinTech Mobile Banking
  version: 1.0.0
  
  # JWT Configuration (secrets loaded from AWS Secrets Manager)
  jwt:
    expiration: 900000      # 15 minutes in milliseconds
    refresh-expiration: 604800000  # 7 days in milliseconds
    issuer: fintech-banking

  # Rate Limiting
  rate-limit:
    enabled: true
    requests-per-minute: 60
    login-attempts: 5
    login-lockout-minutes: 15

  # Transaction Limits (in INR)
  transaction:
    daily-limit: 1000000
    per-transaction-limit: 200000
    imps-limit: 500000
    neft-limit: 1000000
    rtgs-min: 200000

  # OTP Configuration
  otp:
    expiry-minutes: 5
    length: 6
    max-attempts: 3

  # Security Configuration
  security:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
      allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
      allowed-headers: "*"
      exposed-headers: Authorization,X-Request-Id,X-Correlation-Id
      max-age: 3600

# ================================================================
# AWS Configuration
# ================================================================
aws:
  region: ${AWS_REGION:ap-south-1}
  secrets-manager:
    enabled: true
    prefix: /fintech/banking
  sqs:
    enabled: true
    queues:
      transactions: fintech-transactions-queue
      notifications: fintech-notifications-queue
      audit: fintech-audit-queue
  s3:
    bucket: ${S3_BUCKET_NAME:fintech-banking-documents}
