name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: commsec-cluster
  PROJECT_NAME: commsec

jobs:
  # Build and test frontend
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint

      - name: Run tests
        working-directory: frontend
        run: npm test || true

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # Build and test backend services
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, trading-service, market-data-service]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Build and test
        working-directory: backend/${{ matrix.service }}
        run: mvn clean verify -B

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: backend/${{ matrix.service }}/target/surefire-reports

  # Build Docker images and push to ECR
  docker:
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: frontend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: backend/api-gateway
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Trading Service
        uses: docker/build-push-action@v5
        with:
          context: backend/trading-service
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-trading-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Market Data Service
        uses: docker/build-push-action@v5
        with:
          context: backend/market-data-service
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-market-data-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to EKS
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          # Update image tags in deployments
          kubectl set image deployment/frontend frontend=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.PROJECT_NAME }}-frontend:${{ github.sha }} -n ${{ env.PROJECT_NAME }}
          kubectl set image deployment/api-gateway api-gateway=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.PROJECT_NAME }}-api-gateway:${{ github.sha }} -n ${{ env.PROJECT_NAME }}
          kubectl set image deployment/trading-service trading-service=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.PROJECT_NAME }}-trading-service:${{ github.sha }} -n ${{ env.PROJECT_NAME }}
          kubectl set image deployment/market-data-service market-data-service=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.PROJECT_NAME }}-market-data-service:${{ github.sha }} -n ${{ env.PROJECT_NAME }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/frontend -n ${{ env.PROJECT_NAME }} --timeout=300s
          kubectl rollout status deployment/api-gateway -n ${{ env.PROJECT_NAME }} --timeout=300s
          kubectl rollout status deployment/trading-service -n ${{ env.PROJECT_NAME }} --timeout=300s
          kubectl rollout status deployment/market-data-service -n ${{ env.PROJECT_NAME }} --timeout=300s
