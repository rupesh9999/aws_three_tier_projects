server:
  port: 8085
  shutdown: graceful

spring:
  application:
    name: search-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://localhost:9200}
    username: ${ELASTICSEARCH_USERNAME:}
    password: ${ELASTICSEARCH_PASSWORD:}
    connection-timeout: 5s
    socket-timeout: 30s

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 2

  cache:
    type: redis
    redis:
      time-to-live: 300000
      cache-null-values: false

# AWS Configuration
aws:
  sqs:
    content-index-queue: ${SQS_CONTENT_INDEX_QUEUE:content-index-queue}
  region: ${AWS_REGION:us-east-1}

# Search Settings
search:
  default-page-size: 20
  max-page-size: 100
  min-score: 0.5
  highlight:
    pre-tag: "<em>"
    post-tag: "</em>"
  suggestions:
    max-count: 10
    fuzzy-distance: 2
  trending:
    window-hours: 24
    max-results: 50

# Security
jwt:
  public-key-location: ${JWT_PUBLIC_KEY_LOCATION:classpath:keys/public.pem}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true

# OpenTelemetry
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
  service:
    name: ${spring.application.name}

# Logging
logging:
  level:
    root: INFO
    com.streamflix.search: DEBUG
    org.springframework.data.elasticsearch: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: local

aws:
  sqs:
    endpoint: http://localhost:4566

---
spring:
  config:
    activate:
      on-profile: docker

spring:
  elasticsearch:
    uris: http://elasticsearch:9200

aws:
  sqs:
    endpoint: http://localstack:4566

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.streamflix.search: INFO
