server:
  port: 8084
  servlet:
    context-path: /

spring:
  application:
    name: playback-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:streamflix_playback}
    username: ${DB_USERNAME:streamflix}
    password: ${DB_PASSWORD:streamflix}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:20}
      minimum-idle: ${DB_MIN_IDLE:5}
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: playback

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: playback

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${REDIS_SSL:false}
      timeout: 5000
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4

  cache:
    type: redis
    redis:
      time-to-live: 300000

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 900000

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  s3:
    transcoded-bucket: ${S3_TRANSCODED_BUCKET:streamflix-transcoded-content}
  cloudfront:
    domain: ${CLOUDFRONT_DOMAIN}
    key-pair-id: ${CLOUDFRONT_KEY_PAIR_ID}
    private-key: ${CLOUDFRONT_PRIVATE_KEY}
    signed-url-expiration: 14400

# Playback Configuration
playback:
  max-concurrent-streams:
    basic: ${MAX_CONCURRENT_STREAMS_BASIC:1}
    standard: ${MAX_CONCURRENT_STREAMS_STANDARD:2}
    premium: ${MAX_CONCURRENT_STREAMS_PREMIUM:4}
  session:
    timeout: 30
    heartbeat-interval: 10
  quality:
    default: AUTO
    max-bitrate:
      basic: 3000
      standard: 7000
      premium: 25000

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# Logging
logging:
  level:
    root: INFO
    com.streamflix: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
