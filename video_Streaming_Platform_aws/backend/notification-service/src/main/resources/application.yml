server:
  port: 8086
  shutdown: graceful

spring:
  application:
    name: notification-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:streamflix_notifications}
    username: ${DB_USERNAME:streamflix}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    default-encoding: UTF-8

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    cache: true

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  sqs:
    notification-queue: ${SQS_NOTIFICATION_QUEUE:notification-queue}
  sns:
    push-topic: ${SNS_PUSH_TOPIC:push-notifications}

# Firebase Configuration
firebase:
  credentials-path: ${FIREBASE_CREDENTIALS_PATH:}
  enabled: ${FIREBASE_ENABLED:false}

# Notification Settings
notification:
  email:
    from: ${NOTIFICATION_EMAIL_FROM:noreply@streamflix.com}
    from-name: StreamFlix
    retry-attempts: 3
    retry-delay-ms: 5000
  push:
    enabled: ${PUSH_ENABLED:true}
    batch-size: 500
  in-app:
    max-per-user: 100
    retention-days: 30

# Security
jwt:
  public-key-location: ${JWT_PUBLIC_KEY_LOCATION:classpath:keys/public.pem}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    root: INFO
    com.streamflix.notification: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: local

spring:
  mail:
    host: localhost
    port: 1025

aws:
  sqs:
    endpoint: http://localhost:4566
  sns:
    endpoint: http://localhost:4566

firebase:
  enabled: false

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.streamflix.notification: INFO
