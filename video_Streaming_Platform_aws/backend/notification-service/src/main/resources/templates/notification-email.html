<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Notification</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #e50914;
            text-decoration: none;
        }
        .content {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .message {
            font-size: 16px;
            line-height: 1.6;
            color: #b3b3b3;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background-color: #e50914;
            color: #ffffff;
            padding: 14px 40px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
        }
        .button:hover {
            background-color: #f40612;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666666;
        }
        .footer a {
            color: #b3b3b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a th:href="${baseUrl}" class="logo">STREAMFLIX</a>
        </div>
        
        <div class="content">
            <h1 class="title" th:text="${title}">Notification Title</h1>
            <p class="message" th:text="${message}">Notification message content goes here.</p>
            <a th:href="${actionUrl}" class="button">View Now</a>
        </div>
        
        <div class="footer">
            <p>Â© 2024 StreamFlix. All rights reserved.</p>
            <p>
                <a th:href="${baseUrl + '/settings/notifications'}">Manage Notifications</a> |
                <a th:href="${baseUrl + '/help'}">Help Center</a>
            </p>
        </div>
    </div>
</body>
</html>
