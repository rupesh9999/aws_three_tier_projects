---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: streamflix
  namespace: argocd
spec:
  description: StreamFlix streaming platform
  sourceRepos:
    - https://github.com/streamflix/*
  destinations:
    - namespace: streamflix
      server: https://kubernetes.default.svc
    - namespace: streamflix-staging
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: networking.k8s.io
      kind: NetworkPolicy
  namespaceResourceWhitelist:
    - group: ''
      kind: '*'
    - group: apps
      kind: '*'
    - group: autoscaling
      kind: '*'
    - group: policy
      kind: '*'
    - group: networking.k8s.io
      kind: '*'
  roles:
    - name: admin
      description: Admin role for StreamFlix project
      policies:
        - p, proj:streamflix:admin, applications, *, streamflix/*, allow
      groups:
        - streamflix-admins
    - name: developer
      description: Developer role for StreamFlix project
      policies:
        - p, proj:streamflix:developer, applications, get, streamflix/*, allow
        - p, proj:streamflix:developer, applications, sync, streamflix/*, allow
      groups:
        - streamflix-developers
