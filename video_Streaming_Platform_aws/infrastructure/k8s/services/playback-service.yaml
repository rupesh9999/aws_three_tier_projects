apiVersion: apps/v1
kind: Deployment
metadata:
  name: playback-service
  namespace: streamflix
  labels:
    app: playback-service
    tier: backend
    version: v1
spec:
  replicas: 5
  selector:
    matchLabels:
      app: playback-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: playback-service
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: playback-service-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: playback-service
          image: ${ECR_REGISTRY}/streamflix/playback-service:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8084
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SERVER_PORT
              value: "8084"
            # Redis configuration
            - name: SPRING_REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: REDIS_HOST
            - name: SPRING_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: REDIS_AUTH_TOKEN
            - name: SPRING_REDIS_SSL_ENABLED
              value: "true"
            # Database configuration
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://$(DB_HOST):5432/$(DB_NAME)?sslmode=require"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: DB_NAME
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: DB_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: DB_PASSWORD
            # CloudFront configuration for signed URLs
            - name: AWS_CLOUDFRONT_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: CLOUDFRONT_DOMAIN
            - name: AWS_CLOUDFRONT_KEY_PAIR_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: CLOUDFRONT_KEY_PAIR_ID
            - name: AWS_CLOUDFRONT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: CLOUDFRONT_PRIVATE_KEY
            # Content configuration
            - name: AWS_S3_TRANSCODED_BUCKET
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: S3_TRANSCODED_BUCKET
            # Stream concurrency limits
            - name: MAX_CONCURRENT_STREAMS_BASIC
              valueFrom:
                configMapKeyRef:
                  name: streamflix-config
                  key: MAX_CONCURRENT_STREAMS_BASIC
            - name: MAX_CONCURRENT_STREAMS_STANDARD
              valueFrom:
                configMapKeyRef:
                  name: streamflix-config
                  key: MAX_CONCURRENT_STREAMS_STANDARD
            - name: MAX_CONCURRENT_STREAMS_PREMIUM
              valueFrom:
                configMapKeyRef:
                  name: streamflix-config
                  key: MAX_CONCURRENT_STREAMS_PREMIUM
            # JWT for validation
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_SECRET
          envFrom:
            - configMapRef:
                name: streamflix-config
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - playback-service
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: playback-service

---
apiVersion: v1
kind: Service
metadata:
  name: playback-service
  namespace: streamflix
  labels:
    app: playback-service
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
      protocol: TCP
      name: http
  selector:
    app: playback-service

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: playback-service-sa
  namespace: streamflix
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/streamflix-playback-service-role

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: playback-service-hpa
  namespace: streamflix
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: playback-service
  minReplicas: 5
  maxReplicas: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 200
          periodSeconds: 15
        - type: Pods
          value: 10
          periodSeconds: 15
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: playback-service-pdb
  namespace: streamflix
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: playback-service
