version: '3.9'

services:
  # ===========================
  # Infrastructure Services
  # ===========================
  postgres:
    image: postgres:16-alpine
    container_name: ota-postgres
    environment:
      POSTGRES_DB: otatravel
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d otatravel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ota-network

  redis:
    image: redis:7-alpine
    container_name: ota-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ota-network

  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: ota-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ota-network

  # ===========================
  # Backend Services
  # ===========================
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: ota-auth-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/otatravel
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      JWT_SECRET: local-dev-jwt-secret-key-minimum-256-bits-long
      JWT_EXPIRATION: 86400000
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ota-network

  search-service:
    build:
      context: ./backend/search-service
      dockerfile: Dockerfile
    container_name: ota-search-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/otatravel
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      JWT_SECRET: local-dev-jwt-secret-key-minimum-256-bits-long
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: 9200
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ota-network

  booking-service:
    build:
      context: ./backend/booking-service
      dockerfile: Dockerfile
    container_name: ota-booking-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/otatravel
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      JWT_SECRET: local-dev-jwt-secret-key-minimum-256-bits-long
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ota-network

  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    container_name: ota-payment-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/otatravel
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      JWT_SECRET: local-dev-jwt-secret-key-minimum-256-bits-long
      STRIPE_SECRET_KEY: sk_test_placeholder
    ports:
      - "8084:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ota-network

  cart-service:
    build:
      context: ./backend/cart-service
      dockerfile: Dockerfile
    container_name: ota-cart-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      JWT_SECRET: local-dev-jwt-secret-key-minimum-256-bits-long
    ports:
      - "8085:8080"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ota-network

  # ===========================
  # Frontend Service
  # ===========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ota-frontend
    ports:
      - "3000:80"
    depends_on:
      - auth-service
      - search-service
      - booking-service
      - payment-service
      - cart-service
    networks:
      - ota-network

  # ===========================
  # Monitoring (Optional for local dev)
  # ===========================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: ota-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring
    networks:
      - ota-network

  grafana:
    image: grafana/grafana:10.2.2
    container_name: ota-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    profiles:
      - monitoring
    networks:
      - ota-network

volumes:
  postgres_data:
  redis_data:
  opensearch_data:
  prometheus_data:
  grafana_data:

networks:
  ota-network:
    driver: bridge
