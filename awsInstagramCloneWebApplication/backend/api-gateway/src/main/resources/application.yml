spring:
  application:
    name: api-gateway
  autoconfigure:
    exclude:
      - org.springframework.cloud.autoconfigure.LifecycleMvcEndpointAutoConfiguration
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/auth/**
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/v1/users/**
        - id: post-service
          uri: ${POST_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/v1/posts/**
        - id: feed-service
          uri: ${FEED_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/v1/feed/**
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/v1/notifications/**
        - id: ai-service
          uri: ${AI_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/api/v1/ai/**

server:
  port: 8080
