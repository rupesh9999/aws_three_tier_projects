apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rupesh9999/aws_three_tier_projects.git
    targetRevision: HEAD
    path: awsInstagramCloneWebApplication/k8s/helm/backend-service
    helm:
      parameters:
        - name: image.repository
          value: your-docker-registry/auth-service
        - name: service.port
          value: "8081"
        - name: env.SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-service:5432/users_db"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
